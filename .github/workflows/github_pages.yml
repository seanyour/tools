name: github pages
on:
  push:
     branches:
       - main
jobs:
   deploy:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - run: npm install
       - run: npm run build
       - name: GitHub Pages
         uses: crazy-max/ghaction-github-pages@v3.1.0
         with:
           github_token: ${{ secrets.TOOLS }}
           publish_dir: ./dist
